{% set data= load_setup_py_data() %}
package:
  name: "ts-ess-common"
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

test:
  requires:
    - ts-conda-build =0.4
    - ts-tcpip
    - ts-utils
    - ts-xml
    - aioserial
    - jsonschema
    - pysnmp
    - pyasn1
    - pyasn1-modules
  source_files:
    - python
    - tests
    - pyproject.toml
  commands:
    - pytest

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm
    - setuptools
  build:
    - python {{ python }}
    - setuptools_scm
    - setuptools
  run:
    - python {{ python }}
    - setuptools
    - setuptools_scm
    - ts-tcpip
    - ts-utils
    - ts-xml
    - aioserial
    - jsonschema
    - pysnmp =7.1.16
    - pyasn1 =0.6.0
    - pyasn1-modules =0.4.1
